<img id="myImage" src="pic_bulboff.gif" style="width:300px">

<button onclick="document.getElementById('myImage').src='https://rukminim1.flixcart.com/image/416/416/jyt0knk0/artificial-flower/k/d/v/black-rose-flower-08-iconic-original-imafgxyeyzfhpyyk.jpeg?q=70'">Turn off the light</button>
